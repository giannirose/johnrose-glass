<li class="project">
   <!--Begin grid defined area for individual projects-->
   <div class="<perch:content type="select" id="choose_gridfloat" label="Choose the grid or float layout. Float wraps below images." options="Grid|mainimggrid, Float|mainimgfloat" allowempty="false" html="true" /> mainimggridhead">
      <h2 class="headintro"><perch:content type="text" id="name_edit_item" label="Headline for the text area." notes-before="Editor: The following is the Headline and Text Body- the main text for this area." title="true"/></h2>
         <!--Begin Main Image-->
         <div class="mainimg">
            <figure>
               <img src="<perch:content type="image" id="mainimggridhead" label="Main image" help="Upload or select an image" bucket="images" />" alt="<perch:content type="text" id="altmainimggridhead" label="Description" required="true" help="A short and simple description of the image to be used by screen readers. This will not appear on the page." />"
              sizes="(min-width: 550px) 80vw, 100vw"
                srcset="<perch:content type="image" id="mainimggridhead" label="Image" width="368" /> 384w,
                        <perch:content type="image" id="mainimggridhead" label="Image" width="512" /> 512w,
                        <perch:content type="image" id="mainimggridhead" label="Image" width="768" /> 768w,
                        <perch:content type="image" id="mainimggridhead" label="Image" width="1024" /> 1024w">
                  <!--Begin caption and citation area-->
                  <figcaption class="figure-caption">
                     <p><perch:content id="figure_caption" type="text" label="Caption for the image" help="The caption appears as a line beneath the image." html="true" /></p>
                        <cite>
                           <p>
                              <perch:content type="checkbox" id="copyrightsymbol" value="1" label="Check this box to display the &copy; symbol" suppress="true" checked="checked" />
                                 <perch:if exists="copyrightsymbol">
                                      <span class="copyright">&copy; </span> 
                                 </perch:if>
                                      <perch:content id="imgwtcite" type="text" label="Artwork Citation or additional info&hellip;" help="Complete the copyright information if needed; otherwise, enter whatever information you would like." html="true" />
                           </p> 
                        </cite>
                  </figcaption>
                        <!--End Caption and Citation area-->
            </figure><!--End Main image--> 
         </div><!--End Main Image and Caption-->
            <!--Add written content here-->
            <div class="maintxt">
               <perch:content type="textarea" id="mainimgtxt" label="Body text to describe this section" size="m" markdown="true" editor="markitup"/>
            </div>
            <!--End written content-->
               <!--Begin flexi-folio-->  
               <div class="folio"><!--Begin folio-->
                  <div class="folio-wrapper">
                     <perch:before>
                        <perch:if exists="folio_head">
                           <h4 class="article foliohead"><perch:content type="text" id="folio_head" label="Headline for the folio items to follow" /></h4>
                        </perch:if>
                           <perch:if exists="folio_text">
                              <div class="foliotext">
                                 <perch:content type="textarea" id="folio_text" label="Text to briefly explain the folio items to follow" markdown="true" editor="markitup" size="s" />
                              </div>
                           </perch:if>
                              <ul>
                     </perch:before>
                        <perch:repeater id="flexi_images_two" label="Detail Images: For editing, click the arrow to the left to collapse and open this section." notes-before="Editor- These images will be arrayed below the Main Image and Text." >
                           <li class="art_clear">
                              <figure>
                                 <img src="<perch:content type="image" id="image_ctr_art" label="Image" bucket="images" />" alt="<perch:content type="text" id="alt" label="Description" required="true" help="A short description will be available to screen readers, aiding accessibility." required="true"/>" />
                                    <!--Begin caption and citation area-->
                                    <figcaption class="figure-caption">
                                       <p><perch:content id="figure_caption" type="text" label="Caption for the image" help="The caption appears as a line beneath the image." html="true"/></p>
                                          <cite>
                                             <p>
                                                <perch:content type="checkbox" id="copyrightsymbol" value="1" label="Check this box to display the &copy; symbol" suppress="true" checked="checked" />
                                                   <perch:if exists="copyrightsymbol">
                                                      <span class="copyright">&copy; </span> 
                                                   </perch:if>
                                                      <perch:content id="imgwtcite" type="text" label="Artwork Citation or additional info&hellip;" help="Complete the copyright information if needed; otherwise, enter whatever information you would like." html="true" />
                                             </p> 
                                          </cite>
                                       </figcaption>  
                                       <!--End Caption and Citation area-->
                              </figure>
                           </li>
                        </perch:repeater>
                     <perch:after>
                        </ul>
                     </perch:after>
                  </div><!-- End folio-wrapper -->
               </div> <!--End class="folio"-->
               <!--End flexi-folio--> 
   </div><!--End class mainimggridhead-->
</li>
<hr>
