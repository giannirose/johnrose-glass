<li>
   <!--Begin grid defined area with row announce, 1 image, and text.-->
   <div class="announcegrid <perch:content type="select" id="choose_arrange" label="Choose from Image followed by Text, or Text followed by Image." options="Image and Text- Single Column Label|announcerow1, Text and Image- Single Column Label|announcerow1rev, Image and Text- Double Column Label|announcehorrow1, Text and Image- Double Column Label|announcehorrow1rev" allowempty="false" html="true" help="Recommended: Use a Single Column Label when choosing vertical lettering (checkbox below) and the Double Column for horizontal lettering." />  ">
      <div class="rowannounce <perch:content type="checkbox" id="sectiontitle" label="Check to make the label lettering read verttically." suppress="true" allowempty="true" /> 
         <perch:if exists="sectiontitle"> 
              section-title
         </perch:if>" ><!--Begin class rowannounce--><!--Begin class sectiontitle-->

      
         <h2><a href="<perch:content type="text" id="pagelink1" label="add the URL tag for the page to be linked to. If there is no link, leave blank." />" >
            <perch:content type="smarttext" id="rowannounce" label="This is the label for the row of image(s) and text that is a link.A second line can be achieved by adding a &#60;br&#62; HTML tag between words." html="true" title="true" /> </a>
         </h2>
            <perch:if not-exists="pagelink1">
               <h2>
                  <perch:content type="smarttext" id="rownolink" label="This is the label for the row of image(s) and text when no link text is entered.A second line can be achieved by adding a &#60;br&#62; HTML tag between words." html="true" title="true" />
               </h2>
            </perch:if>         
      </div><!--End class section-title--><!--End class rowannounce-->     
         <!--Add written content here-->
         <div class="announcetxt">
            <perch:if exists="announcetxthead"> <h3><perch:content type="text" id="announcetxthead" label="Headline for the text area. If left blank, nothing will appear on the page." /></h3> </perch:if>
               <perch:content type="textarea" id="announcetxt" label="Body text to describe this section" size="m" markdown="true" editor="markitup" />
         </div>
               <!--End written content-->      
               <!--Begin Image-->
         <div class="announceimg announceimg1"><!--Begin Main Image-->
            <figure>
               <a href="<perch:content type="text" id="pagelink1" label="add the URL tag for the page to be linked to. If there is no link, leave blank." />" ><!--This repeats the link from above and will not appear on the edit page at this position-->
                  <img lazyload src="<perch:content type="image" id="image" label="Image" help="Upload or select an image" />" alt="<perch:content type="text" id="alt" label="Description" required="true" help="Description of this image" title="true"   />" loading="lazy"
                     sizes="(min-width: 550px) 42.5vw, 100vw"
                        srcset="<perch:content type="image" id="image" label="Image" width="384" /> 384w,
                           <perch:content type="image" id="image" label="Image" width="768" /> 768w,
                           <perch:content type="image" id="image" label="Image" width="1024" /> 1024w">
               </a>
                  <!--Begin caption and citation area-->
                  <figcaption class="figure-caption">
                     <p><perch:content id="figure_caption" type="text" label="Caption for the image" help="The caption appears as a line beneath the image." html="true" /></p>
                        <cite>
                           <p>
                              <perch:content type="checkbox" id="copyrightsymbol" value="1" label="Check this box to display the &copy; symbol" suppress="true" checked="checked" />
                                 <perch:if exists="copyrightsymbol">
                                    <span class="copyright">&copy; </span> 
                                 </perch:if>
                                    <perch:content id="imgcite" type="text" label="Artwork Citation or additional info&hellip;" help="Complete the copyright information if needed; otherwise, enter whatever information you would like." html="true" />
                           </p> 
                        </cite>
                  </figcaption>
                  <!--End Caption and Citation area-->
            </figure>
         </div><!--End Main Image-->                
   </div><!--End class announcegrid-->
</li>
<hr>
