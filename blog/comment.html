<div>
	<perch:before>
    	<h2> Comments and responses</h2>
			<ul class="comments">
	</perch:before>

				<li class="comments-area" id="comment<perch:blog id="commentID" type="hidden" />">
					<div class="comments-avatar">
						<img src="//www.gravatar.com/avatar/<perch:blog id="commentEmail" type="email" label="Email" order="2" hash="md5" required="true" />?s=120&amp;d=mm" width="60" height="60" />
					</div>
			
					<div class="comments-detail">
						<p rel="bookmark" class="date"><perch:blog id="commentDateTime" format="%d %b %Y" type="date" time="true" label="Date" />
						<!--Remove %X to remove time stamp-->
						</p>

							<p>
								<perch:if exists="commentURL"><a href="<perch:blog id="commentURL" type="url" label="URL" order="3" />">
								</perch:if>
									<strong><perch:blog id="commentName" type="text" label="Name" order="1" required="true" />:</strong>
								<perch:if exists="commentURL"></a></perch:if>
							</p>

					</div>



		<div class="comment">
				<perch:blog id="commentHTML" encode="false" html="true" type="textarea" label="Message (HTML)" order="4" />
		</div>
	</li>

	<perch:after>
		</ul>
	</perch:after>
</div>
